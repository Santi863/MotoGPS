<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos/style2.css">
    <title>Crear Cuenta Techand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body onload="iniciar()" id="body_sesion">
    <!--Inicio del formulario de sesion-->
    <div class="modal-dialog text-center">
        <div class="col-sm-B main-section2">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="Imagenes/avatar_crear2.png">
                </div>
                <form class="col-12">
                    <div class="form-group" id="user-group">
                        <input id="user" type="text" placeholder="Nombre de tu Usuario?">
                    </div>
                    <br>
                    <div class="form-group" id="number-group">
                        <input id="number" type="number" placeholder="Numero Celular">
                    </div>
                    <br>
                    <div class="form-group" id="mail-group">
                        <input id="mail" type="text" placeholder="Correo Electronico">
                    </div>
                    <br>
                    <div class="form-group" id="contrasena-group">
                        <input id="contrasena" type="password" placeholder="Contraseña">
                    </div>
                    <br>
                    <div class="form-group" id="re-contrasena-group">
                        <input id="re-contrasena" type="password" placeholder="Repite tu Contraseña">
                    </div>
                    <br>
                    <button type="button" class="btn btn-outline-secondary" onclick="generar_cuenta()">Generar
                        Cuenta</button>
                </form>
                <div class="col-12 forgot">
                    <a href="index.html">Regresar al inicio de Sesion</a>
                    <br>
                    <a href="recordar_contrasena.html">Recordar Contraseña</a>
                </div>
            </div>
        </div>
    </div>
    <!--Fin del formulario de sesion-->

    <script src="Logica/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
